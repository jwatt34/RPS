<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
  <div class="top">
    <h1>Rock, Paper, Scissors</h1>
    <h2>First to 5</h2>
  </div>
  <div class="winner hidden">
    <h2>You Win!</h2>
    <button class="btn newGame" type="button" name="button">Start New Game</button>
  </div>
  <div class="choices">
    <div class="choice">
      <h2>Rock</h2>
      <button class="btn rock" value="rock" type="button" name="button"><img src="https://www.nicepng.com/png/detail/6-61708_rock-rock-paper-scissors-clipart.png" alt=""></button>
    </div>
    <div class="choice">
      <h2>Paper</h2>
      <button class="btn paper" value="paper" type="button" name="button"><img src='https://www.pngitem.com/pimgs/m/592-5920636_rock-paper-scissors-clipart-rock-paper-scissors-png.png'></button>
    </div>
    <div class="choice">
      <h2>Scissors</h2>
      <button class="btn scissors" value="scissors" type="button" name="button"><img src="https://www.kindpng.com/picc/m/502-5025794_rock-paper-scissors-clipart-hd-png-download.png" alt=""></button>
    </div>
  </div>
  <div class="results">
    <div class="player">
      <h2>Player</h2>
      <p class="option">choice</p>
      <p class="score-label">score</p>
      <p class="score">0</p>
    </div>
    <div class="computer">
      <h2>Computer</h2>
      <p class="option">choice</p>
      <p class="score-label">score</p>
      <p class="score">0</p>
    </div>
  </div>
  <div class="reason">
    <p></p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
